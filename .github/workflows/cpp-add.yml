name: C++ Add Numbers

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Find and compile C++ file
        run: |
          FILE=$(find . -name "add.cpp")
          echo "Found: $FILE"
          g++ "$FILE" -o add

      - name: Run program
        run: ./add
